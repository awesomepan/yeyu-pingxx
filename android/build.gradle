apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main() {
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "$projectDir/../../react-native/android" }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
    compile 'com.pingxx:pingpp-core:2.1.11' //必须添加
    compile 'com.pingxx:pingpp-alipay:2.1.11' //使用支付宝时添加
    compile 'com.pingxx:pingpp-upacp:2.1.11' //使用银联支付时添加
    compile 'com.pingxx:pingpp-wxpay:2.1.11' //使用微信支付时添加
    compile 'com.pingxx:pingpp-bfb-sdk:2.1.11' // 使用百付宝时添加
    compile 'com.pingxx:pingpp-qpay:2.1.11' //使用QQ钱包时添加
    compile 'com.pingxx:pingpp-cmbwallet:2.1.11' // 使用招行一网通时添加
}
